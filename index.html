<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Video Player</title>
  </head>
  <body>
    <div class="video-player">
      <div class="video">
        <video class="video-source" id="video-src" src="./assets/video/Kiara & Sidharth - Ranjha.mp4"></video>
      </div>
      <div class="icons">
        <div class="play-pause-forward-mute-range">
          <div class="pause-play" id="play-pause">
            <!-- play -->
            <span class="material-symbols-outlined" id="play-arrow"> play_arrow </span>
            <!-- pause -->
            <span class="material-symbols-outlined" id="pause"> pause </span>
          </div>

          <div class="forward">
            <span class="material-symbols-outlined"> skip_next </span>
          </div>
          <div class="mute-unmute">
            <!-- vol-up -->
            <span class="material-symbols-outlined" id="vol-up"> volume_up </span>
            <!-- vol-off -->
            <span class="material-symbols-outlined" id="vol-off"> volume_off </span>
          </div>
          <div class="duration">
            <span id="video-timing">0:00</span>
          </div>
        </div>
        <div class="autoplay-setting-fullscreen">
          <!-- autoplay -->
          <div class="auto-play">
            <span class="material-symbols-outlined"> autoplay </span>
          </div>
          <!-- setting -->
          <div class="setting">
            <span class="material-symbols-outlined" id="settings-button"> settings </span>
            <div class="setting-hide hide-s">
              <div class="annotations">
                <span class="material-symbols-outlined"> format_quote </span>
                <span class="annotations-span">Annotations</span>
              </div>
              <div class="quality-settings">
                <span class="material-symbols-outlined"> discover_tune </span>
                <span class="quality-span">Quality </span>
              </div>
              <div class="sub-titles-setting">
                <span class="material-symbols-outlined"> subtitles </span>
                <span class="sub-title-span">Sub Titles</span>
              </div>
            </div>
          </div>
          <!-- full-screen -->
          <div class="full-screen">
            <span class="material-symbols-outlined"> fullscreen </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./assets/js/main.js"></script>
